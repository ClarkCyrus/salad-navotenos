<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Sign up</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='../css/signup.css'>
        <script src='../js/signup.js'></script>
    </head>
    <body>

        <form method="post"> <!-- POST means sending data to the server -->

            {% csrf_token %} <!-- Protection against unauthorized submisstions -->

            <label for="inputUsername">username: </label>
            <input type="text" id="inputUsername" name="inputUsername">

            <label for="inputPassword">password:</label>
            <input type="password" id="inputPassword" name="inputPassword">

            <label for="confirmInputPassword">password:</label>
            <input type="password" id="confirmInputPassword" name="confirmInputPassword">

            <button type="submit" id="submit">Sign Up!</button>

        </form>

        {% if error_message %}
            alert("{{error_message}}")
        {% endif %}

    </body>
</html>
