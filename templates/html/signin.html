<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Sign in</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='../css/signin.css'>
        <script src='../js/signin.js'></script>
    </head>
    <body>

        <form method="post"> <!-- POST means sending data to the server -->

            {% csrf_token %} <!-- Protection against unauthorized submisstions -->

            <label for="inputUsernameContactNumber">Username or Contact Number: </label>
            <input type="text" id="inputUsernameContactNumber" name="inputUsernameContactNumber">

            <label for="inputPassword">Password:</label>
            <input type="password" id="inputPassword" name="inputPassword">

            <button type="submit" id="submit">Sign In!</button>

        </form>

        {% if error_message %}
            alert("{{error_message}}")
        {% endif %}

    </body>
</html>
